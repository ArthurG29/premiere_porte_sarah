<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porte secrète</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; font-size: 16px; }
    #link { margin-top: 20px; display: none; }
    #message { margin-top: 20px; color: red; font-style: italic; }
  </style>
</head>
<body>

  <h1>Entrez le mot de passe</h1>
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="checkPassword()">Valider</button>
  
  <!-- Image de la porte -->
  <div>
    <img src="porte.png" alt="Porte" style="margin-top:20px; max-width:300px;">
  </div>

  <div id="message"></div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correct = "espihngoty";
      const message = document.getElementById("message");

      if (password === correct) {
        // Redirection vers une autre page
        window.location.href = "nouvellepage.html"; // Crée ce fichier dans le même dossier
      } else {
        message.textContent = "La porte n'a pas bougé d'un iota. Ce n'est sans-doute pas la bonne clé...";
      }
    }
  </script>

</body>
</html>
